<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student detail</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="header">
        <h1>STUDENT DETAILS</h1>
    </div>

    <div id="form">
        <form>
            <table border="1">
                <tr>
                    <td>
                        <h2>NAME</h2>
                    </td>
                    <td><input id="name" type="text" placeholder="ENTER YOUR NAME" required></td>
                </tr>
                <tr>
                    <td>
                        <h2>AGE</h2>
                    </td>
                    <td><INput id="age" type="number" placeholder="ENTER YOUR AGE" required></INput></td>
                </tr>
                <tr>
                    <td>
                        <h2>GENDER</h2>
                    </td>
                    <TD><select id="gender">
                            <option value="">ENTER YOUR GENDER</option>
                            <option>MALE</option>
                            <option>FEMALE</option>
                            <option>RATHER NOT TO SAY</option>
                            <option>OTHERS</option>
                        </select></TD>
                </tr>
                <tr>
                    <td>
                        <h2>COURSE</h2>
                    </td>
                    <td>
                        <select id="course">
                            <option value="">SELECT YOUR COURSE</option>
                            <option>python</option>
                            <option>html</option>
                            <option>cloud computing</option>
                            <option>react js</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>
                            EMAIL
                        </h2>
                    </td>
                    <td><input id="email" type="text" placeholder="ENTER YOUR EMAIL" required></td>

                </tr>
                <tr>
                    <td>
                        <h2>
                            PASSWORD
                        </h2>
                    </td>
                    <td>
                        <input type="text" placeholder="ENTER YOUR PASSWORD">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                    <h2>
                        CONFIRM PASSWORD
                    </h2>
                </td>
                <td>
                    <input type="text" placeholder="ENTER YOUR PASSWORD AGAIN">
                </td>
                </tr>
            
            </table>
            <table border="1">
                <tr>
                    <td>
                        <button>RESET</button>
                    </td>
                    <td><button id="three">SUBMIT</button></td>
                </tr>
                
            </table>
        </form>
    </div>

</body>


</html>
